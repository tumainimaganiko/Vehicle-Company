<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/51f27b15da.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="bg-gray">
        <i class="fa-sharp fa-solid fa-bars fa-xl" style="color: #545454;"></i>
    </header>
    <main class="bg-gray">
        <section class="introduction bg-gray">
            <h2>
                "This is where luxury meets affordability"
            </h2>
            <h1>TBM Car Company</h1>
            <div class="p-2 border-1">
                <p >
                    Experience the thrill of the open road with our top-quality vehicles.
                    Everyone in any part of the world deserves to get A quality car.
                </p>
            </div>
            <p class="tbm-header">DRIVE A CAR OF YOUR DREAM</p>
            <p> Since 2020</p>
            <form action="https://formspree.io/f/xeqwlyqy">
                <label for="fullname">Enter your Full Name</label> <br>
                <input id="fullname" type="text" name="fullname" placeholder="name">   <br>  
                <label for="email">Enter your email address</label> <br>
                <input type="email" name="email" placeholder="email">   <br>
                <label for="cars">Choose car brand:</label> <br>
                <select id="cars" name="cars">
                  <option value="">Choose</option>
                  <option value="BMW">BMW</option>
                  <option value="Mercedes Benz">Mercedes Benz</option>
                  <option value="Toyota">Toyota</option>
                  <option value="Volvo">Volvo</option>
                </select>        
            </form>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
